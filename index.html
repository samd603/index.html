<html>
<head>
  <title>TfWM Railway Stations</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"></script>
    <script src="jquery-3.6.3.min.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([52.48, -1.86], 11);

  // load a tile layer
  L.tileLayer('https://api.os.uk/maps/raster/v1/zxy/Road_3857/{z}/{x}/{y}.png?key=7fAFmZW6cSikH4OigkxM1G2WxAKsh9H7',
    {
      attribution: 'Â© Crown copyright and database rights 2022 OS 0100019543. Use of this data is subject to terms and conditions.',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);
    
  // load GeoJSON from an external file
  $.getJSON("railway_stations_3857.geojson",function(data){
    // add GeoJSON layer to the map once the file is loaded
    L.geoJson(data).addTo(map);
  });
 
  </script>
</body>
</html>
